<!DOCTYPE html>
<html>
<head>
	<title>Attach to custom icon</title>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
	<meta http-equiv="X-UA-Compatible" content="IE=edge"/>
	<link rel="stylesheet" type="text/css" href="codebase/fonts/font_roboto/roboto.css"/>
	<link rel="stylesheet" type="text/css" href="codebase/dhtmlxcalendar.css"/>
	<script src="codebase/dhtmlxcalendar.js"></script>
	<style>
		#date_here {
			font-family: Roboto, Arial, Helvetica;
			font-size: 14px;
			color: #404040;
		}
		#calendar_icon {
			vertical-align: middle;
			cursor: pointer;
		}
	</style>
	<script>
        var myCalendar;
        function doOnLoad() {
            myCalendar = new dhtmlXCalendarObject({button: "calendar_icon"});
            myCalendar.hideTime();
			setFrom();
            myCalendar.attachEvent("onClick",function () {
				$("#date_here").html(myCalendar.getFormatedDate(' %d %M %Y'));
                console.log(myCalendar.getFormatedDate('%d'+"-"+'%m'));
            })

        }
        function setFrom() {
            var d = new Date();
            var date=d.getDate();
            if (date<10){
                date="0"+date;
            }
            var month=d.getMonth()+1;
            if(month<10){
                month="0"+month;
            }

            var datef =  d.getFullYear()+"-"+(month)+"-"+(date);
            console.log("todays date is :"+datef);
            myCalendar.setSensitiveRange(datef,null);

        }
	</script>
</head>
<body onload="doOnLoad()">
<div style="position:relative;height:550px;margin-left: 150px">
	<span><img id="calendar_icon" src="codebase/calendar.png" border="0"></span>
	<span id="date_here">&nbsp;</span>
</div>
</body>
</html>
